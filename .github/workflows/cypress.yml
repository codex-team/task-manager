name: Tests
on: [pull_request]
jobs:
  firefox:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.5.0-chrome94-ff93
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - uses: cypress-io/github-action@v2
        with:
          config: video=false
          browser: firefox
          build: yarn build
  chrome:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - uses: cypress-io/github-action@v2
        with:
          config: video=false
          browser: chrome
          build: yarn build
  edge:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - uses: cypress-io/github-action@v2
        with:
          config: video=false
          browser: edge
          build: yarn build
