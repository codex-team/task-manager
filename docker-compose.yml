version: '3'
services:
  app:
    image: node:14
    command: bash -c "yarn && yarn dev"
    restart: unless-stopped
    volumes:
    - '.:/usr/src/app'
    working_dir: /usr/src/app
    ports:
      - '3000:3000'
    links:
      - mongo
  mongo:
    restart: unless-stopped
    image: mongo
    ports:
      - '27017:27017'